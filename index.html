<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
    <main>
        <div class="slideshow-container">
            <div class="slideshow-container__left">
                <svg class="lnr lnr-chevron-left scroll"><use xlink:href="#lnr-chevron-left"></use></svg>
            </div>
            <div class="slideshow-container__image image--1"></div>
            <div class="slideshow-container__image image--2"></div>
            <div class="slideshow-container__image image--3"></div>
            <div class="slideshow-container__image image--4"></div>
            <div class="slideshow-container__image image--5"></div>
            <div class="slideshow-container__right">
                <svg class="lnr lnr-chevron-right scroll"><use xlink:href="#lnr-chevron-right"></use></svg>
            </div>
        </div>
        <div class="slideshow-selectors">
            <div class="slideshow-selector slideshow-selector--1"></div>
            <div class="slideshow-selector slideshow-selector--2"></div>
            <div class="slideshow-selector slideshow-selector--3"></div>
            <div class="slideshow-selector slideshow-selector--4"></div>
            <div class="slideshow-selector slideshow-selector--5"></div>
        </div>      
    </main>
<script src="index.js"></script>
</body>
</html>
